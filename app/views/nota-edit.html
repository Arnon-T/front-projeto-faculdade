<meta charset="utf-8">
<h2 class="page-header" ng-init="buscaNota()"><strong>Editar de nota de {{nota.aluno.nome}}</strong></h2>
<br>
<div class="row">

	<div class="form-group col-md-2">
		<label for="campo1">Matéria</label>
		<select class="form-control" ng-model="nota.materia.nome" id="nota.materia.nome">
			<option value="Física">Física</option>
			<option value="Química">Química</option>
			<option value="Matemática">Matemática</option>
			<option value="Biologia">Biologia</option>
			<option value="Português">Português</option>
			<option value="Geografia">Geografia</option>
			<option value="História">História</option>
		</select>
	</div>
	<div class="form-group col-md-2">
		<label for="campo1">Trimestre</label>
		<select class="form-control" ng-model="nota.trimestre"
			id="nota.trimestre">
			<option value="T1">1 Trimestre</option>
			<option value="T2">2 Trimestre</option>
			<option value="T3">3 Trimestre</option>
			<option value="T4">4 Trimestre</option>
		</select>
	</div>

	<div class="form-group col-md-1">
		<label for="campo1">Nota</label>
		<input type="number" class="form-control" placeholder="Nota" ng-model="nota.nota" min="0" max="10" required ng-change="validaNota()">
	</div>

	<form>
		<hr />
		<div id="actions" class="row" style="margin-bottom:12px">
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary" ng-click="updateNota()"
					style="margin-left:12px">Salvar</button>
				<button type="button" class="btn btn-default" onClick="history.go(-1)">Voltar</button>
			</div>
		</div>
	</form>
</div>
